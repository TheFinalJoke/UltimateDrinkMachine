{% load static %}
<!doctype html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static '/selections/style.css' %}">
</head>
{% if recipes %}
<div id='main_container' class="conatiner-fluid main_container d-flex">
    <div id='main_row' class="row flex-fill ">
        <div id="col" class="col-sm-6 h-100 w-100">
            <div id='selections-row' class='row h-75'>
                {% for recipe in recipes %}
                    <div class='col-sm-6'>
                        <form action="{% url 'selections:selected' recipe.id %}">
                            <input class="btn btn-secondary" type="submit" value="{{recipe.name}}" />
                        </form>
                    </div>
                {% endfor %}
            </div>
            <div id='button_row' class='row h-25'>
                <div id="add_col" class='col-sm-3'>
                    <form action="{% url 'selections:add_drink' %}">
                        <input class="btn btn-primary" type="submit" value="Add Drink" />
                    </form>
                </div>
                <div id="delete_col" class='col-sm-3'>
                    <form action="{% url 'selections:delete_recipe' %}">
                        <input class="btn btn-primary" type="submit" value="Delete Recipe" />
                    </form>
                </div>
                <div id='clean_cy' class='col-sm-3'>
                    <form action="{% url 'selections:clean_cycle' %}">
                        <input class="btn btn-danger" type='submit' value='Clean Cycle' />
                    </form>
                </div>
                <div id="admin_col" class='col-sm-3'>
                    <form action='/admin/'>
                        <input class="btn btn-success" type="submit" value="Go To Admin" />
                    </form>
                </div>
            </div>
        </div>    
    </div>
</div>
    {% else %}
        <p>Problem loading the recipes</p>
    {%endif%}
