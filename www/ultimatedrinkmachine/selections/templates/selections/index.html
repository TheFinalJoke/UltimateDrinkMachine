{% if recipes %}
<ul>
    {% for recipe in recipes %}
    <li>
        <a href="{% url 'selections:selected' recipe.id %}" method="post">{{recipe.name}}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>Problem loading the recipes</p>
{%endif%}

<h3><a href="{% url 'selections:add_drink' %}">Add Drink</a></h3>
<h3><a href="{% url 'selections:delete_recipe' %}">Delete Recipe</a></h3>
