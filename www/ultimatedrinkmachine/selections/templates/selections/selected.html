{% load static %}
<!doctype html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static '/selections/style.css' %}">
</head>
<div id='main_container' class="conatiner-fluid main_container d-flex">
    <div id='main_row' class="row flex-fill ">
        <div id="selected" class="col-sm-6 h-100 w-100">
            <div id='selections-row' class='row h-75'>
                <form id="Selection" action="{% url 'selections:package' recipe.id%}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-primary" id="submitForm" type="submit" value="Dispense">
                </form> 
                <form id="backindex" action="{% url 'selections:index' %}">
                    <input class="btn btn-warning" type="submit" value="Back to Drinks" />
                </form> 
            </div>   
        </div>
    </div>
</div>
